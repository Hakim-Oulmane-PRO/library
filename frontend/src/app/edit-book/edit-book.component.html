<form [formGroup]="bookForm" (ngSubmit)="onSubmitForm()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Update book</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>ID</mat-label>
        <input matInput placeholder="Id" formControlName="id" readonly/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name"/>
        <mat-error
          *ngIf="bookForm.controls['name'].invalid && (bookForm.controls['name'].dirty || bookForm.controls['name'].touched) && bookForm.controls['name'].hasError('required')">
          Please enter name
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Author</mat-label>
        <input matInput placeholder="Author" formControlName="author"/>
        <mat-error
          *ngIf="bookForm.controls['author'].invalid && (bookForm.controls['author'].dirty || bookForm.controls['author'].touched) &&
      bookForm.controls['author'].hasError('required')">
          Please enter author
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Family book</mat-label>
        <mat-select formControlName="familyBook">
          <mat-option *ngFor="let item of familyBooks" [value]="item.id">{{item.name}}</mat-option>
        </mat-select>
        <mat-error
          *ngIf="bookForm.controls['familyBook'].invalid && (bookForm.controls['familyBook'].dirty || bookForm.controls['familyBook'].touched) &&
      bookForm.controls['familyBook'].hasError('required')">
          Please select family book
        </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="end">

      <button mat-button routerLink="/">
        Close
      </button>

      <button mat-raised-button color="primary" type="submit" [disabled]="bookForm.status === 'INVALID'">
        <mat-spinner diameter="20" color="accent" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading">Save</span>
      </button>
    </mat-card-actions>
  </mat-card>

</form>
