<form [formGroup]="authForm" (ngSubmit)="onSubmitForm()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username"/>
        <mat-error
          *ngIf="authForm.controls['username'].invalid && (authForm.controls['username'].dirty || authForm.controls['username'].touched) && authForm.controls['username'].hasError('required')">
          Please enter username
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error
          *ngIf="authForm.controls['password'].invalid && (authForm.controls['password'].dirty || authForm.controls['password'].touched) &&
      authForm.controls['password'].hasError('required')">
          Please enter password
        </mat-error>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit" [disabled]="authForm.status === 'INVALID'">
        <mat-spinner diameter="20" color="accent" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading">Connect</span>
      </button>
    </mat-card-actions>
  </mat-card>

</form>
