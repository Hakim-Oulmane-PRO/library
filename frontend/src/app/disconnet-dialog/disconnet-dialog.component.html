<h1 mat-dialog-title>Disconnect</h1>
<div mat-dialog-content>
  <p>Would you really want to disconnect ?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No Thanks</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</div>
