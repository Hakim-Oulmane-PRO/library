<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  <p>Would you really want to delete this book ?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="{'id':this.data, 'delete': false}" cdkFocusInitial>No Thanks</button>
  <button mat-button color="warn" [mat-dialog-close]="{'id':this.data, 'delete': true}">Yes</button>
</div>
